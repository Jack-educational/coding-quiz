<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <div class="scores"><a href="highscores.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button id="start-btn">Start Quiz</button>
      </div>

      <div id="quiz-section" class="hide">
        <div id="question-number">Question <span id="current-question"></span> of <span id="total-questions"></span></div>
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>
        <div id="feedback"></div>
      </div>

      <div id="outro-section" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" maxlength="3" />
          <button id="submit-btn">Submit</button>
        </p>
      </div>
    </div>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
